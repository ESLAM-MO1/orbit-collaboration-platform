<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite User - Orbit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0e27;
      overflow-x: hidden;
    }
    
    .orbit-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f1729 0%, #1a2f3a 50%, #0a0e27 100%);
      z-index: 1;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .orbits {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    .orbit-1 {
      width: 450px;
      height: 450px;
      animation: rotate 45s linear infinite;
    }
    
    .orbit-2 {
      width: 650px;
      height: 650px;
      animation: rotate 65s linear infinite reverse;
    }
    
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }
    
    .planet-1 {
      width: 15px;
      height: 15px;
      background: linear-gradient(135deg, #34d399, #10b981);
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .planet-2 {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #10b981, #34d399);
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .glow-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      pointer-events: none;
      z-index: 2;
    }
    
    .glow-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(52, 211, 153, 0.5), transparent);
      top: -300px;
      right: -200px;
      animation: float 16s ease-in-out infinite;
    }
    
    .glow-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.4), transparent);
      bottom: -250px;
      left: -150px;
      animation: float 13s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }
    
    .orbit-logo {
      position: absolute;
      top: 35px;
      left: 40px;
      z-index: 100;
      animation: fadeIn 1s ease-out;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #34d399, #10b981);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(52, 211, 153, 0.7),
                  0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 52px;
      height: 52px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: orbit-pulse 2s ease-out infinite;
    }
    
    @keyframes orbit-pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    .logo-icon svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #d1fae5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .top-nav {
      position: absolute;
      top: 35px;
      right: 40px;
      display: flex;
      gap: 12px;
      z-index: 100;
      animation: fadeIn 1s ease-out 0.2s backwards;
    }
    
    .nav-btn {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(52, 211, 153, 0.4);
    }
    
    .nav-btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
    
    .logout-btn {
      background: rgba(248, 113, 113, 0.15);
      border-color: rgba(248, 113, 113, 0.3);
      color: #fecaca;
    }
    
    .logout-btn:hover {
      background: rgba(248, 113, 113, 0.25);
      border-color: rgba(248, 113, 113, 0.5);
      box-shadow: 0 10px 30px rgba(248, 113, 113, 0.3);
    }
    
    .content-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 32px;
      padding: 65px 55px;
      width: 100%;
      max-width: 580px;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5),
                  0 0 100px rgba(255, 255, 255, 0.05) inset;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .content-box::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.4), rgba(16, 185, 129, 0.4));
      border-radius: 32px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .content-box:hover::before {
      opacity: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .icon-wrapper {
      width: 95px;
      height: 95px;
      margin: 0 auto 28px;
      background: linear-gradient(135deg, #34d399, #10b981);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(52, 211, 153, 0.6),
                  0 0 40px rgba(255, 255, 255, 0.2);
      position: relative;
      animation: iconFloat 3s ease-in-out infinite;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .icon-wrapper::before {
      content: '';
      position: absolute;
      inset: -5px;
      background: linear-gradient(135deg, #34d399, #10b981);
      border-radius: 26px;
      opacity: 0.4;
      filter: blur(20px);
      z-index: -1;
    }
    
    .icon-wrapper svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 2;
      fill: none;
      filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
    }
    
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 20px rgba(52, 211, 153, 0.5);
    }
    
    .org-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(52, 211, 153, 0.15);
      color: #d1fae5;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      border: 1px solid rgba(52, 211, 153, 0.3);
    }
    
    .org-badge svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }
    
    .subtitle {
      color: #d1fae5;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.6;
    }
    
    .input-group {
      margin-bottom: 32px;
    }
    
    .input-label {
      display: block;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .input-field {
      width: 100%;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .input-field::placeholder {
      color: #d1fae5;
    }
    
    .input-field:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.2),
                  0 10px 40px rgba(52, 211, 153, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-submit {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 45px rgba(52, 211, 153, 0.6),
                  0 5px 15px rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      font-family: 'Space Grotesk', sans-serif;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }
    
    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 60px rgba(52, 211, 153, 0.8),
                  0 8px 20px rgba(255, 255, 255, 0.3);
    }
    
    .btn-submit:hover::before {
      left: 100%;
    }
    
    .btn-submit:active {
      transform: translateY(-1px);
    }
    
    .back-section {
      margin-top: 35px;
      text-align: center;
    }
    
    .back-link {
      color: #d1fae5;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.25);
    }
    
    .back-link:hover {
      background: rgba(52, 211, 153, 0.18);
      border-color: rgba(52, 211, 153, 0.4);
      gap: 14px;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 211, 153, 0.3);
      color: #a7f3d0;
    }
    
    .back-link svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2.5;
      fill: none;
      transition: transform 0.3s ease;
    }
    
    .back-link:hover svg {
      transform: translateX(-4px);
    }
    
    @media (max-width: 768px) {
      .orbit-logo {
        left: 20px;
        top: 20px;
      }
      
      .logo-icon {
        width: 36px;
        height: 36px;
      }
      
      .logo-icon svg {
        width: 18px;
        height: 18px;
      }
      
      .logo-text {
        font-size: 22px;
      }
      
      .top-nav {
        top: 20px;
        right: 20px;
        flex-direction: column;
        gap: 8px;
      }
      
      .content-box {
        padding: 50px 35px;
      }
      
      .title {
        font-size: 28px;
      }
      
      .icon-wrapper {
        width: 80px;
        height: 80px;
      }
      
      .icon-wrapper svg {
        width: 42px;
        height: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="space-bg"></div>
  <div class="stars" id="stars"></div>
  
  <div class="orbits">
    <div class="orbit orbit-1">
      <div class="planet planet-1"></div>
    </div>
    <div class="orbit orbit-2">
      <div class="planet planet-2"></div>
    </div>
  </div>
  
  <div class="glow-orb glow-1"></div>
  <div class="glow-orb glow-2"></div>
  
  <div class="orbit-wrapper">
    <div class="orbit-logo">
      <div class="logo-container">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="4"/>
            <line x1="12" y1="2" x2="12" y2="6"/>
            <line x1="12" y1="18" x2="12" y2="22"/>
          </svg>
        </div>
        <div class="logo-text">ORBIT</div>
      </div>
    </div>
    
    <div class="top-nav">
      <a href="{% url 'dashboard' %}" class="nav-btn">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </a>
      <a href="{% url 'logout' %}" class="nav-btn logout-btn">
        <svg viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </a>
    </div>
    
    <div class="content-box">
      <div class="header">
        <div class="icon-wrapper">
          <svg viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </div>
        <h1 class="title">Invite User</h1>
        <div class="org-badge">
          <svg viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          {{ organization.name }}
        </div>
        <p class="subtitle">Invite a team member to join your organization</p>
      </div>

      <form method="post">
        {% csrf_token %}
        
        <div class="input-group">
          <label class="input-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="input-field" placeholder="Enter username" required>
        </div>

        <button type="submit" class="btn-submit">Send Invite</button>
      </form>

      <div class="back-section">
        <a href="{% url 'organization_detail' organization.id %}" class="back-link">
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Organization
        </a>
      </div>
    </div>
  </div>
  
  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
