<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room - Orbit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0e27;
      overflow: auto;
      height: 100vh;
    }
    
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f1729 0%, #1a1f3a 50%, #0a0e27 100%);
      z-index: 1;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    .orbit-logo {
      position: fixed;
      top: 25px;
      left: 30px;
      z-index: 100;
      animation: fadeIn 1s ease-out;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.7);
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 48px;
      height: 48px;
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 50%;
      animation: orbit-pulse 2s ease-out infinite;
    }
    
    @keyframes orbit-pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    .logo-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #fecaca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .meeting-status {
      position: fixed;
      top: 25px;
      right: 30px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(239, 68, 68, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      animation: fadeIn 1s ease-out 0.3s backwards;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
    
    .status-text {
      color: #fecaca;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .main-container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 90px 30px 30px;
    }
    
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 24px;
      overflow: hidden;
      border: 2px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6),
                  0 0 100px rgba(239, 68, 68, 0.1) inset;
    }
    
    #screenVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    
    .no-stream-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 5;
    }
    
    .no-stream-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
    }
    
    .no-stream-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }
    
    .no-stream-text {
      color: #fecaca;
      font-size: 18px;
      font-weight: 600;
    }
    
    .controls-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .control-btn {
      padding: 18px 32px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .control-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
    
    .btn-start {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-color: rgba(239, 68, 68, 0.5);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
    }
    
    .btn-start:hover:not(:disabled) {
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.6);
    }
    
    .btn-mute.muted {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: #fecaca;
    }
    
    .btn-leave {
      background: rgba(248, 113, 113, 0.15);
      border-color: rgba(248, 113, 113, 0.3);
      color: #fecaca;
    }
    
    .btn-leave:hover {
      background: rgba(248, 113, 113, 0.25);
      border-color: rgba(248, 113, 113, 0.5);
      box-shadow: 0 10px 30px rgba(248, 113, 113, 0.4);
    }
    
    .notification {
      position: fixed;
      top: 90px;
      right: 30px;
      padding: 16px 24px;
      background: rgba(16, 185, 129, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      color: #d1fae5;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      animation: slideInRight 0.5s ease-out;
      display: none;
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 80px 15px 20px;
      }
      
      .controls-bar {
        flex-direction: column;
        gap: 10px;
      }
      
      .control-btn {
        justify-content: center;
        width: 100%;
      }
      
      .orbit-logo {
        left: 15px;
        top: 15px;
      }
      
      .logo-text {
        font-size: 20px;
      }
      
      .meeting-status {
        right: 15px;
        top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="space-bg"></div>
  <div class="stars" id="stars"></div>
  
  <div class="orbit-logo">
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="4"/>
          <line x1="12" y1="2" x2="12" y2="6"/>
          <line x1="12" y1="18" x2="12" y2="22"/>
        </svg>
      </div>
      <div class="logo-text">ORBIT</div>
    </div>
  </div>
  
  <div class="meeting-status">
    <div class="status-dot"></div>
    <span class="status-text" id="statusText">LIVE MEETING (0 users)</span>
  </div>
  
  <div class="notification" id="notification"></div>
  
  <div class="main-container">
    <div class="video-container">
      <div class="video-wrapper">
        <video id="screenVideo" autoplay playsinline></video>
        <div class="no-stream-overlay" id="noStreamOverlay">
          <div class="no-stream-icon">
            <svg viewBox="0 0 24 24">
              <path d="M23 7l-7 5 7 5V7z"></path>
              <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
          </div>
          <p class="no-stream-text">Waiting for host to start...</p>
        </div>
      </div>
    </div>
    
    <div class="controls-bar">
      <button class="control-btn btn-start" id="startBtn" onclick="startMeeting()" disabled>
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
        Start Meeting
      </button>
      <button class="control-btn" onclick="stopScreen()" id="stopBtn" style="display: none;">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        Stop Share
      </button>
      <button class="control-btn btn-mute" onclick="toggleMute()" id="muteBtn">
        <svg viewBox="0 0 24 24" id="muteIcon">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span id="muteText">Mute</span>
      </button>
      <button class="control-btn btn-leave" onclick="leaveMeeting()">
        <svg viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Leave
      </button>
    </div>
  </div>
  
  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
    
    // WebRTC Variables
    let ws;
    let peer;
    let localStream;
    let users = new Set();
    let meetingStarted = false;
    let isMuted = false;
    let isHost = false;
    const roomName = "{{ room_name }}";

    // Notification Helper
    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 3000);
    }

    // Initialize WebSocket
    function initSocket(roomName) {
      ws = new WebSocket(
        "ws://" + window.location.host + "/ws/meeting/" + roomName + "/"
      );

      ws.onopen = () => {
        showNotification("Connected to meeting");
        console.log("WebSocket Connected");
      };

      ws.onclose = () => {
        showNotification("Connection lost... reconnecting");
        console.log("WebSocket Closed");
        setTimeout(() => initSocket(roomName), 2000);
      };

      ws.onerror = (e) => {
        console.error("WebSocket Error", e);
      };

      ws.onmessage = async (e) => {
        const data = JSON.parse(e.data);
        console.log("ðŸ“¨ Received signal:", data.type, data);

        if (data.type === "user_joined") {
          users.add(data.username);
          document.getElementById("statusText").innerText =
            `LIVE MEETING (${users.size} users)`;

          showNotification(`${data.username} joined`);

          // Ù„Ùˆ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Host ÙÙ‚Ø· ÙŠÙ‚Ø¯Ø± ÙŠØ¨Ø¯Ø£
          if (data.is_host) {
            isHost = true;
            document.getElementById("startBtn").disabled = false;
            document.getElementById("noStreamOverlay").querySelector('.no-stream-text').textContent = 
              "Click 'Start Meeting' to begin";
          }
        }

        if (data.type === "offer") {
          console.log("ðŸ“¥ Received offer from:", data.sender);
          
          // Ø¥Ù†Ø´Ø§Ø¡ peer Ù„Ù„Ù€ viewer
          await createPeerAsViewer();
          
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          console.log("âœ… Set remote description (offer)");

          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          console.log("âœ… Created and set local description (answer)");

          // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù€ answer
          ws.send(JSON.stringify({
            type: "answer",
            answer: peer.localDescription
          }));

          console.log("ðŸ“¤ Sent answer back");
        }

        if (data.type === "answer") {
          console.log("ðŸ“¥ Received answer from viewer:", data.sender);
          
          if (peer && peer.signalingState !== "stable") {
            await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
            console.log("âœ… Set remote description (answer)");
          } else {
            console.warn("âš ï¸ Peer already stable, ignoring answer");
          }
        }

        if (data.type === "candidate") {
          console.log("ðŸ“¥ Received ICE candidate from:", data.sender);
          
          if (peer && data.candidate) {
            try {
              await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
              console.log("âœ… Added ICE candidate");
            } catch (err) {
              console.error("âŒ Error adding ICE candidate:", err);
            }
          }
        }
      };
    }

    // Create RTCPeerConnection for Host
    async function createPeer() {
      if (peer) {
        console.log("âš ï¸ Peer already exists");
        return;
      }

      console.log("ðŸ”§ Creating peer connection (HOST)");

      peer = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" }
        ]
      });

      // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù€ tracks Ù„Ù„Ù€ peer (Ù„Ù„Ù€ Host ÙÙ‚Ø·)
      if (localStream) {
        localStream.getTracks().forEach(track => {
          peer.addTrack(track, localStream);
          console.log("âž• Added track:", track.kind);
        });
      }

      // Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ (ÙÙŠ Ø­Ø§Ù„Ø© peer-to-peer Ø¨ÙŠÙ† hosts)
      peer.ontrack = (e) => {
        console.log("ðŸ“¹ Received remote track");
        document.getElementById("screenVideo").srcObject = e.streams[0];
        document.getElementById("noStreamOverlay").style.display = "none";
      };

      // Ø¥Ø±Ø³Ø§Ù„ ICE candidates
      peer.onicecandidate = (e) => {
        if (e.candidate) {
          console.log("ðŸ§Š Sending ICE candidate");
          ws.send(JSON.stringify({
            type: "candidate",
            candidate: e.candidate
          }));
        } else {
          console.log("ðŸ§Š All ICE candidates sent");
        }
      };

      // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© Ø§Ù„Ø§ØªØµØ§Ù„
      peer.onconnectionstatechange = () => {
        console.log("ðŸ”— Connection state:", peer.connectionState);
        if (peer.connectionState === "connected") {
          showNotification("Viewer connected");
        } else if (peer.connectionState === "disconnected") {
          showNotification("Viewer disconnected");
        } else if (peer.connectionState === "failed") {
          showNotification("Connection failed");
        }
      };

      peer.oniceconnectionstatechange = () => {
        console.log("â„ï¸ ICE connection state:", peer.iceConnectionState);
      };
    }

    // Create RTCPeerConnection for Viewer (Receive only)
    async function createPeerAsViewer() {
      if (peer) {
        console.log("âš ï¸ Peer already exists");
        return;
      }

      console.log("ðŸ”§ Creating peer connection (VIEWER)");

      peer = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" }
        ]
      });

      // Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ù…Ù† Ø§Ù„Ù€ Host
      peer.ontrack = (e) => {
        console.log("ðŸ“¹ Viewer received remote track:", e.track.kind);
        const video = document.getElementById("screenVideo");
        video.srcObject = e.streams[0];
        document.getElementById("noStreamOverlay").style.display = "none";
        showNotification("Connected to host's stream");
      };

      // Ø¥Ø±Ø³Ø§Ù„ ICE candidates
      peer.onicecandidate = (e) => {
        if (e.candidate) {
          console.log("ðŸ§Š Viewer sending ICE candidate");
          ws.send(JSON.stringify({
            type: "candidate",
            candidate: e.candidate
          }));
        }
      };

      // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© Ø§Ù„Ø§ØªØµØ§Ù„
      peer.onconnectionstatechange = () => {
        console.log("ðŸ”— Viewer connection state:", peer.connectionState);
        if (peer.connectionState === "connected") {
          showNotification("Viewing host's stream");
        } else if (peer.connectionState === "disconnected" || peer.connectionState === "failed") {
          showNotification("Lost connection to host");
          document.getElementById("noStreamOverlay").style.display = "flex";
        }
      };

      peer.oniceconnectionstatechange = () => {
        console.log("â„ï¸ Viewer ICE state:", peer.iceConnectionState);
      };
    }

    // Start Meeting (Host only)
    async function startMeeting() {
      if (meetingStarted) {
        console.log("âš ï¸ Meeting already started");
        return;
      }

      if (!isHost) {
        alert("Only the host can start the meeting");
        return;
      }

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert("WebSocket not connected yet.");
        return;
      }

      console.log("ðŸš€ Starting meeting...");
      meetingStarted = true;
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").style.display = "flex";

      try {
        // Ù…Ø´Ø§Ø±ÙƒØ© Ø§Ù„Ø´Ø§Ø´Ø©
        const screen = await navigator.mediaDevices.getDisplayMedia({
          video: {
            cursor: "always",
            displaySurface: "monitor"
          },
          audio: true
        });

        console.log("âœ… Got screen share");

        // Ø§Ù„Ù…Ø§ÙŠÙƒØ±ÙˆÙÙˆÙ†
        const mic = await navigator.mediaDevices.getUserMedia({
          audio: true
        });

        console.log("âœ… Got microphone");

        // Ø¯Ù…Ø¬ Ø§Ù„Ù€ tracks
        localStream = new MediaStream([
          ...screen.getVideoTracks(),
          ...mic.getAudioTracks()
        ]);

        // Ø¹Ø±Ø¶ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ù…Ø­Ù„ÙŠ
        document.getElementById("screenVideo").srcObject = localStream;
        document.getElementById("noStreamOverlay").style.display = "none";

        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù€ peer Ù„Ù„Ù€ Host
        await createPeer();

        // Ø¥Ù†Ø´Ø§Ø¡ offer ÙˆØ¥Ø±Ø³Ø§Ù„Ù‡ Ù„ÙƒÙ„ Ø§Ù„Ù€ viewers
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        console.log("âœ… Created offer");

        // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù€ offer Ø¹Ø¨Ø± WebSocket
        ws.send(JSON.stringify({
          type: "offer",
          offer: peer.localDescription
        }));

        console.log("ðŸ“¤ Sent offer to all viewers");
        showNotification("Meeting started - streaming to viewers");
        
      } catch (e) {
        meetingStarted = false;
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").style.display = "none";
        console.error("âŒ Error starting meeting:", e);
        showNotification("Permission denied or error starting meeting");
      }
    }

    // Stop Screen Share
    function stopScreen() {
      if (!localStream) return;

      console.log("ðŸ›‘ Stopping screen share");
      
      localStream.getTracks().forEach(t => t.stop());
      localStream = null;
      document.getElementById("screenVideo").srcObject = null;
      document.getElementById("noStreamOverlay").style.display = "flex";

      if (peer) {
        peer.close();
        peer = null;
      }

      showNotification("Screen sharing stopped");
      meetingStarted = false;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").style.display = "none";
    }

    // Toggle Mute
    function toggleMute() {
      if (!localStream) {
        showNotification("Please start the meeting first");
        return;
      }

      localStream.getAudioTracks().forEach(track => {
        track.enabled = isMuted;
      });

      isMuted = !isMuted;
      
      const muteBtn = document.getElementById("muteBtn");
      const muteText = document.getElementById("muteText");
      
      if (isMuted) {
        muteBtn.classList.add("muted");
        muteText.textContent = "Unmute";
        showNotification("Microphone muted");

      } else {
        muteBtn.classList.remove("muted");
        muteText.textContent = "Mute";
